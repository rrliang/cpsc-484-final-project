<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Preferences - Study Space Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button class="help-button" id="help-button">?</button>
    <img src="img/regular-cursor.png" height="32" id="cursor" alt="Regular pointer cursor">
    
    <div class="preferences-container">
        <h2>Select an option based on your preference.</h2>
        <p>Toggle defaults to the middle, where the option does not matter in the filter.</p>

        <div class="options-group">
            <div class="tri-state-switch">
                <button class="option-buttons left-option" type="radio" id="indoor-option" name="location" value="indoor">Indoor</button>
                <!-- <label for="indoor-option" class="left-option">Indoor</label> -->
                
                <button class="option-buttons" type="radio" id="no-preference-location" name="location" value="no-preference" checked>No Preference</button>
                <!-- <label for="no-preference-location" class="middle-option">No Preference</label> -->
                
                <button class="option-buttons right-option" type="radio" id="outdoor-option" name="location" value="outdoor">Outdoor</button>
                <!-- <label for="outdoor-option" class="right-option">Outdoor</label> -->
            </div>
        </div>

        <div class="options-group">
            <div class="tri-state-switch">
            <button class="option-buttons left-option" type="radio" id="quiet-option">Quiet</button>
            <button class="option-buttons" type="radio" id="no-preference-noise">No Preference</button>
            <button class="option-buttons right-option"  type="radio" id="noise-option">Background Noise</button>
            </div>
        </div>

        <div class="options-group">
            <div class="tri-state-switch">
                <button class="option-buttons left-option" id="short-walk-option">&lt; 10 min walk</button>
                <button class="option-buttons active middle-option" id="no-preference-walk">No Preference</button>
                <button class="option-buttons right-option" id="long-walk-option">&gt; 10 min walk</button>
            </div>
        </div>

        <div class="options-group">
            <div class="tri-state-switch">
                <button class="option-buttons left-option" id="stem-option">STEM</button>
                <button class="option-buttons active middle-option" id="no-preference-major">No Preference</button>
                <button class="option-buttons right-option" id="humanities-option">Humanities</button>
            </div>
        </div>
    </div>

    <button class="start-over" id="start-over-button">Start Over</button>
    <button class="search" id="search-button">Search</button>
    <script src="script.js"></script>
</body>
</html>
