<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Preferences - Study Space Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button class="help-button" id="help-button">?</button>
    <img src="img/regular-cursor.png" height="32" id="cursor" alt="Regular pointer cursor">
    
    <div class="preferences-container">
        <h2>Select an option based on your preference.</h2>
        <p>Toggle defaults to the middle, where the option does not matter in the filter.</p>

        <div class="options-group">
            <div class="tri-state-switch">
                <button class="option-buttons left-option" type="radio" id="indoor-option" name="location" value="indoor">Indoor</button>
                <!-- <label for="indoor-option" class="left-option">Indoor</label> -->
                
                <button class="option-buttons" type="radio" id="no-preference-location" name="location" value="no-preference" checked>No Preference</button>
                <!-- <label for="no-preference-location" class="middle-option">No Preference</label> -->
                
                <button class="option-buttons right-option" type="radio" id="outdoor-option" name="location" value="outdoor">Outdoor</button>
                <!-- <label for="outdoor-option" class="right-option">Outdoor</label> -->
            </div>
        </div>

        <div class="options-group">
            <div class="tri-state-switch">
                <input type="radio" id="quiet-option" name="noise" value="quiet"/>
                <label for="quiet-option" class="left-option">Quiet</label>
                
                <input type="radio" id="no-preference-noise" name="noise" value="no-preference" checked/>
                <label for="no-preference-noise" class="middle-option">No Preference</label>
                
                <input type="radio" id="noise-option" name="noise" value="noise"/>
                <label for="noise-option" class="right-option">Background Noise</label>
            </div>
        </div>

        <div class="options-group">
            <div class="tri-state-switch">
                <input type="radio" id="short-walk-option" name="walk" value="short"/>
                <label for="short-walk-option" class="left-option">&lt; 10 min walk</label>
                
                <input type="radio" id="no-preference-walk" name="walk" value="no-preference" checked/>
                <label for="no-preference-walk" class="middle-option">No Preference</label>
                
                <input type="radio" id="long-walk-option" name="walk" value="long"/>
                <label for="long-walk-option" class="right-option">&gt; 10 min walk</label>
            </div>
        </div>

        <div class="options-group">
            <div class="tri-state-switch">
                <input type="radio" id="stem-option" name="major" value="stem"/>
                <label for="stem-option" class="left-option">STEM</label>
                
                <input type="radio" id="no-preference-major" name="major" value="no-preference" checked/>
                <label for="no-preference-major" class="middle-option">No Preference</label>
                
                <input type="radio" id="humanities-option" name="major" value="humanities"/>
                <label for="humanities-option" class="right-option">Humanities</label>
            </div>
        </div>
    </div>

    <button class="start-over" id="start-over-button">Start Over</button>
    <button class="search" id="search-button">Search</button>
    <script src="script.js"></script>
</body>
</html>
