<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Spot Options - Study Space Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="img/regular-cursor.png" height="32" id="cursor" alt="Regular pointer cursor">
    <!-- <div > -->
      <h1 id="no-spots">
        Sorry, no study spaces found with your preferences. Try going back and adjusting your preferences for results!
      </h1>
    <!-- </div> -->
    <button class="help-button" id="help-button">?</button>
    <button class="more-info-button" id="go-left"><</button>
    <div class="recommendation-container" id="recommendation-container">
        <h1 id="study-spot-title">Study Spot Options</h1>
        <div class="spot-image-container">
            <!-- Placeholder image source -->
            <img src="" alt="Study Spot Image" id="study-spot-image" />
        </div>
        <h2 id="study-spot-name"></h2>
        <h3 id="study-spot-description"></h3>
        <button class="directions-button" id="directions-button">Directions</button>
        <!-- Placeholder image source -->
        <img src="" alt="Study Spot QR" id="study-spot-directions" height="100" />
    </div>
    <button class="more-info-button" id="go-right">></button>
    <button class="start-over" id="start-over-button">Start Over</button>
    <button class="go-back" id="go-back-button">Go back</button>

    <script src="script.js"></script>
</body>
</html>
