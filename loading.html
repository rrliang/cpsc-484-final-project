<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Study Space Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button class="help-button" id="help-button">?</button>
    <img src="img/regular-cursor.png" height="32" id="cursor" alt="Regular pointer cursor">
    <div class="welcome-container">
        <h1>You selected: </h1>
        <div id="preferences-summary">
            <p id="location-preference"></p>
            <p id="distance-preference"></p>
            <p id="noise-preference"></p>
            <p id="type-preference"></p>
        </div>
        <h2>Finding Study Spot Options...</h2>
        <h2>Generating Options...</h2>
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>
    </div>
    <button class="start-over" id="start-over-button">Start Over</button>
    <button class="go-back" id="go-back-button">Go back</button>
    <script src="script.js"></script>
</body>
</html>
