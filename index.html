<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background-color: black;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img src="img/regular-cursor.png" height="32" id="cursor">
    <div class="center-message">Raise your hand to play</div>
    <script src="script.js"></script>
</body>
</html>
